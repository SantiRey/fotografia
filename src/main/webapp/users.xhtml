<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>index</title>
</h:head>
<h:body>


    <h1>Bienvenido #{userBean.name}</h1>
    <h2>oprima el botton Donwload para descargar su foto</h2>
    <p:dataTable var="user" id="table" value="#{userBean.user}">

        <p:column headerText="Nombre">
            <h:outputText value="#{user.name}"/>
        </p:column>

        <p:column headerText="FOTO">
            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
            </p:dialog>
            <h:form>
                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
                    <p:fileDownload value="#{userBean.donwload(user.name)}" />
                </p:commandButton>
            </h:form>
            <h:outputText value="#{user.foto}"/>
        </p:column>
    </p:dataTable>

</h:body>
</html>
